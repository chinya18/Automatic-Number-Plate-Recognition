<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='complete.css') }}">


    <meta charset="UTF-8">
    <title>Info</title>
</head>
<body>
    <script type="text/javascript">
        alert("Upload Complete");
    </script>

<!-- <h1 align="center">!!!Upload Complete!!!</h1>
 -->
<h2 align="center"><font color="#1C2833" face="sans-serif">Owner Information</font></h2>
   <div class="tablearea">
        <table align="center" class="content-table" id="emp" border=2px>
            <thead>
                <tr>
                    <th>Owner</th>
                    <th>Registration Number</th>
                    <th>Maker</th>
                    <th>Model</th>
                    <th>Vehicle Class</th>
                    <th>Engine Number</th>
                    <th>Chasis Number</th>
                    <th>Registration Date</th>
                    <th>State</th>
                    <th>City</th>

                </tr>
            </thead>
            <tbody>

            {% for row in r %}
            <tr>
                <td>{{row.0}}</td>
                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
                <td>{{row.3}}</td>
                <td>{{row.4}}</td>
                <td>{{row.5}}</td>
                <td>{{row.6}}</td>
                <td>{{row.7}}</td>
                <td>{{row.8}}</td>
                <td>{{row.9}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
